<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Text Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendButton" class="tooltip">➡️
            <span class="tooltiptext">Send Message</span>
        </button>
        <button id="recordButton" class="tooltip">🎤
            <span class="tooltiptext">Talk to Agent</span>
        </button>
    </div>
    <p id="status"></p>
    <div class="response-container">
        <p><strong>User:</strong> <span id="userText">---</span></p>
        <p><strong>Agent:</strong> <span id="agentResponse">---</span></p>
        <button id="speakButton" class="tooltip">🔊
            <span class="tooltiptext">Speak Response</span>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/actions.js') }}"></script>
</body>

</html>
