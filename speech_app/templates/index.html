<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Text Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>🎙️ Voice & Text Assistant</h1>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendButton">➡️</button>
        <button id="recordButton">🎤</button>
    </div>
    <p id="status"></p>
    <div class="response-container">
        <p><strong>User:</strong> <span id="userText">---</span></p>
        <p><strong>Agent:</strong> <span id="agentResponse">---</span></p>
        <button id="speakButton">🔊</button>
    </div>

    <script src="{{ url_for('static', filename='js/actions.js') }}"></script>
</body>

</html>
