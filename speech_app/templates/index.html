<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
</head>
<body>
    <h1>Voice Assistant</h1>
    <button id="recordButton">üé§ Start Listening</button>
    <p id="status">Press the button and speak...</p>
    <p><strong>User:</strong> <span id="userText"></span></p>
    <p><strong>Agent:</strong> <span id="agentResponse"></span></p>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("recordButton").addEventListener("click", async function () {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                audioChunks = [];
                sendAudio(audioBlob);
            };

            mediaRecorder.start();
            document.getElementById("status").innerText = "üéôÔ∏è Listening...";
            document.getElementById("recordButton").innerText = "‚èπÔ∏è Stop Listening";
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById("status").innerText = "Processing...";
            document.getElementById("recordButton").innerText = "üé§ Start Listening";
        }

        async function sendAudio(audioBlob) {
            const formData = new FormData();
            formData.append("audio", audioBlob);

            const response = await fetch("/process_audio", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("userText").innerText = data.user;
            document.getElementById("agentResponse").innerText = data.response;
            document.getElementById("status").innerText = "Press the button and speak...";
        }
    </script>
</body>
</html>
